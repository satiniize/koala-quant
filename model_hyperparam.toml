[model]
# Architecture
input_size_time_series = 5
hidden_size_time_series = 128
num_layers_time_series = 6
dropout = 0.3

[training]
batch_size = 64
num_epochs = 500
learning_rate = 0.0005
lr_scheduler_step = 10
lr_scheduler_gamma = 0.95

[data]
training_tickers = [
	{ ticker = "BBRI.JK", period = "5y" },
	{ ticker = "BMRI.JK", period = "5y" },
	{ ticker = "TLKM.JK", period = "5y" },
	{ ticker = "BBNI.JK", period = "5y" },
	{ ticker = "UNVR.JK", period = "5y" },
	{ ticker = "INDF.JK", period = "5y" },
	{ ticker = "MYOR.JK", period = "5y" },
	{ ticker = "PGAS.JK", period = "5y" },
	{ ticker = "JSMR.JK", period = "5y" },
]
sequence_length = 30
train_test_split = 0.8
features = ["Open", "High", "Low", "Close", "Volume"]

[attention]
hidden_size = 64
num_heads = 1
dropout = 0.2

[prediction]
ticker_symbol = "BMRI.JK"
future_days = 64
